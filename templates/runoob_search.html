<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Get</h1>
<form action="/search_process_get/" method="get">
    <input type="text" name="search_content">
    <input type="submit" value="搜索">
</form>
<h1>Post</h1>
<form action="/search_process_post/" method="post">
    {% csrf_token %}
    {# csrf全称是Cross Site Request Forgery。这是Django提供的防止伪装提交请求的功能。POST方法提交的表格，必须有此标签。#}
    <input type="text" name="search_content">
    <input type="submit" value="搜索">
</form>
</body>
</html>
